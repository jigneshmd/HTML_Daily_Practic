<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabel</title>
    <style>
      table {
        border-collapse: collapse;
      }
      td,
      th {
        border: 1px solid #dddddd;
        text-align: center;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Title</th>
        <th>Video Link</th>
      </tr>
      <tr>
        <td>lerning html to youtube</td>
        <td>
          <iframe
            width="300"
            height="200"
            src="https://www.youtube.com/embed/I7LrS1z_WNA?si=EoI-UsySmUmuMP7i"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
        </td>
      </tr>
      <tr>
        <td>tutoriyal</td>

          <iframe

</html>
