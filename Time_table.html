<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Time table</title>
</head>
<body>
    <center>
        <table border="5px" style="width: 50%; margin: 10%;">
            <tr>
                <th colspan="6">Time Table</th>
            </tr>
            <tr>
                <th rowspan="6">Hours</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
            </tr>
            <tr>
                <td>Computer</td>
                <td>Maths</td>
                <td>Computer</td>
                <td>Maths</td>
                <td>Arts</td>
            </tr>
            <tr>
                <th colspan="5" style="text-align: center;">Lunch</th>
            </tr>
            <tr>
                <td>Computer</td>
                <td>Maths</td>
                <td>Computer</td>
                <td>Maths</td>
                <td rowspan="2">Project</td>
            </tr>
            <tr>
                <td>Computer</td>
                <td>Maths</td>
                <td>Computer</td>
                <td>Maths</td>
            </tr>
        </table>
    </center>
</body>
</html>
